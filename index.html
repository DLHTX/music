<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <title>哆啦河豚小电台</title>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_560878_uxig1w9izfr.css">
    <link rel="shortcut icon" href="favicon.ico" type="favicon.ico"/>
    <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">


</head>
<body>
<div class="progress-time1">
    <div class="current-time1"></div>
</div>
<div class="lyic2"></div>
<section class="music-box">
    <main>
        <div class="song-title">我的最爱</div>
        <div class="icon-box">
            <span class="iconfont icon-next"></span>
            <span class="iconfont icon-last"></span>
        </div>
        <div class="img-box3">
            <div class="img-box2"></div>
        </div>

    </main>
    <footer>
        <div class="lyic"></div>
        <div class="progress-time">
            <div class="current-time"></div>
        </div>
        <div class="songer-img" style="background-image:url('img.jpg')">
            <span class="aixin iconfont icon-aixin"></span>
        </div>
        <div class="songer-detail">
            <div class="song-name"></div>
            <div class="art-name"></div>
        </div>
        <div class="icon">
            <span class="iconfont icon-houtui"></span>
            <span class="song-status iconfont icon-stop"></span>
            <span class="iconfont icon-qianjin"></span>
        </div>
        <div class="icon2">
            <span class="iconfont icon-kai">
                <span class="text">
                    <span class="volume"></span>
                </span>
            </span>

        </div>
    </footer>
</section>
<section class="hover"></section>
<div class="background"></div>

<script src="js.js"></script>
</body>
</html>
